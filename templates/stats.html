{% include 'templates/incl/header.html' %}

<section class="section">
  <div class="container">
    <h1 class="title">Rust Digger Stats</h1>

    <table class="table">
      <thead>
      <tr>
       <th>name</th>
       <th>value</th>
       <th>percentage</th>
      </tr>
      </thead>
    <tbody>
      <tr>
          <td><a href="/all">total</a></td>
          <td>{{total | commafy}}</td>
          <td>100%</td>
      </tr>


      {% for stat in stats2 %}
      <tr>
        <td><a href="/{{stat.path}}">{{stat.title}}</a></td>
        <td>{{stat.count | commafy}}</td>
        <td>{{stat.percentage}}%</td>
      </tr>
      {% endfor %}


    </tbody>
    </table>

  </div>
</section>

{% include 'templates/incl/footer.html' %}
